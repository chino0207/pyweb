{% extends "base.html" %}
{% block content1 %}
<style>
    table{
        margin: 0 auto;
        border: 1px solid #0000ff;
        width:300px;
        border-collapse:collapse;
        margin-top:20px;
        text-align:center;
        background-color:#fefefe;
    }
    tr{
        border:1px solid #000000;
        height:30px;
    }
    td{
        border:1px solid #000000;
        height:30px;
    }
    #div_upload{
        margin-top: 20px;
        position:relative;
        background-color:#d0d0d0;
        width:300px;
        
    }
    #div_form{
        position:absolute;
        width:300px;
        background-color:#ffffa0;
    }
    #div_ok{
        position:absolute;
        visibility:hidden;
        width:300px
        z-index: 10;
        
    }
</style>
<div id="div_upload">
    <div id="div_form">
        <form method="post" action="/upload/photo_process/" enctype="multipart/form-data">
        {% csrf_token %}
            <table>
                <tr style="background-color:#00a0ff;">
                    <td>上傳圖片</td>
                </tr>
                <tr>
                    <td>
                        <input type="file" name="userFile" id="in_file" accept=".jpg, .png, .bmp, .gif, .jpeg, .webp" multiple/>
                    </td>
                </tr>
                <tr style="background-color:#a0ffa0;">
                    <td>
                        <input type="submit" onclick="return upload_click();" value="上傳"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="div_ok">
        <table>
            <tr style="background-color:#00a0ff;">
                <td>上傳圖片</td>
            </tr>
            <tr style="height:50px">
                <td>上傳成功</td>
            </tr>
            <tr style="background-color:#a0ffa0;">
                <td>
                    <button onclick="hidden_table();">確定</button>
                </td>
            </tr>


        </table>
    </div>
</div>
<script>
    if("{{state}}" == "ok"){
        document.getElementById("div_form").style.visibility="hidden";
        document.getElementById("div_ok").style.visibility="visible";
    }
    function hidden_table(){
        document.getElementById("div_form").style.visibility="visible";
        document.getElementById("div_ok").style.visibility="hidden";
    }
    function upload_click(){
        if(document.getElementById("in_file").value==""){
            alert("請選擇圖片");
            return false
        }
        else{
           return true;
        }
    }
</script>
{% endblock %}
